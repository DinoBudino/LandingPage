<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEARNSYNC - Registrarse</title>
  <link rel="stylesheet" href="registrarse.component.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <img src="/assets/images/image-12.png" alt="Imagen Izquierda" class="img-fluid">
    </div>
    <div class="col-md-4">
      <div class="registration-form">
        <form>
          <h6 class="text-center text-black learnsync-title">LEARNSYNC</h6>
          <h3 class="text-center text-primary registrarse-title">Registrarse</h3>
          <p class="text-center text-black">Regístrate con una cuenta nueva</p>

          <div class="form-group">
            <label for="username">Nombre de usuario</label>
            <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-user"></i>
                  </span>
              </div>
              <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" aria-describedby="usernameHelp">
            </div>
          </div>

          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-envelope"></i>
                  </span>
              </div>
              <input type="email" class="form-control" id="email" placeholder="Correo Electrónico" aria-describedby="emailHelp">
            </div>
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                  </span>
              </div>
              <input type="password" class="form-control" id="password" placeholder="Contraseña" aria-describedby="passwordHelp">
            </div>
          </div>

          <div class="form-group">
            <label for="password-repeat">Repetir Contraseña</label>
            <div class="input-group">
              <div class="input-group-prepend">
                  <span class="input-group-text">
                    <i class="fas fa-lock"></i>
                  </span>
              </div>
              <input type="password" class="form-control" id="password-repeat" placeholder="Repetir Contraseña" aria-describedby="passwordRepeatHelp">
            </div>
          </div>

          <div class="button-container text-center">
            <div class="d-flex flex-column align-items-center">
              <button type="submit" [routerLink]="['/registrarse']" class="btn btn-primary iniciar-sesion-button mb-3 col-12" >Registrarse</button>
             <button type="button" [routerLink]="['/iniciar-sesion']" class="btn btn-outline-dark col-12">Iniciar sesión con una cuenta existente</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-4">
      <img src="/assets/images/image-14.png" alt="Imagen Derecha" class="img-fluid">
    </div>
    <div *ngFor="let user of usuarios">
      {{user.user}}, {{user.email}}
    </div>
  </div>
</div>
</body>
</html>
