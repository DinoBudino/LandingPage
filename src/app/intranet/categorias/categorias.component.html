
<div id="page-container">
  <div id="search-container">
    <input type="text" id="search-box" placeholder="Buscar topico o categoria">
    <button id="search-button">Buscar</button>
  </div>


  <div class="create-buttons">
    <button class="create-button">Crear Categoría</button>
    <button class="create-button">Crear Tópico</button>
    <button routerLink="/intranet/comunidad" class="create-button">Comunidad</button>

  </div>


  <!-- CONTENEDOR 1 -->
  <div class="container" id="container-1" *ngFor="let categoria of categorias">
    <h2>{{categoria.nombre}}</h2>
    <button class="create-button">Topico 1</button>
  </div>
</div>
